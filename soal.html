<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Pilihan Ganda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-3VjvqA9hxHh7lf70AkQWUp6FHaCtoMRUzP+RJSoB7FZoan4QXF5eFQbUDLidqpzz36tXc8vNkQ3ZQF1bO0GmGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- Hero Section -->
<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Quiz Pilihan Ganda
      </h1>
      <h2 class="subtitle">
        Jawablah 2 pertanyaan dengan memilih jawaban dengan benar.
      </h2>
    </div>
  </div>
</section>

<!-- Main Section -->
<section class="section">
  <div class="container">
    <form>
      <!-- Question 1 -->
      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            Pertanyaan 1
          </p>
        </header>
        <div class="card-content">
          <div class="content">
            <p>Pertanyaan: Apa warna langit?</p>
            <label class="radio">
              <input type="radio" name="question1" value="a">
              A. Merah
            </label>
            <label class="radio">
              <input type="radio" name="question1" value="b">
              B. Biru
            </label>
            <label class="radio">
              <input type="radio" name="question1" value="c">
              C. Hijau
            </label>
          </div>
        </div>
      </div>

      <!-- Question 2, 3, ..., 15 -->
      <!-- Copy and modify the card block for each question -->

      <div class="card">
        <header class="card-header">
          <p class="card-header-title">
            Pertanyaan 2
          </p>
        </header>
        <div class="card-content">
          <div class="content">
            <p>Pertanyaan: ...</p>
            <label class="radio">
              <input type="radio" name="question2" value="a">
              A. ...
            </label>
            <label class="radio">
              <input type="radio" name="question2" value="b">
              B. ...
            </label>
            <label class="radio">
              <input type="radio" name="question2" value="c">
              C. ...
            </label>
          </div>
        </div>
      </div>

      <!-- Repeat the card block for each question -->

      <!-- Submit Button -->
      <div class="field is-grouped">
        <div class="control">
          <button class="button is-primary" type="submit">
            <span class="icon is-small"><i class="fas fa-check"></i></span>
            <span>Selesai</span>
          </button>
        </div>
      </div>
    </form>
  </div>
</section>

</body>
</html>
