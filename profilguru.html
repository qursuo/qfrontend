<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biografi Orang Terkenal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-3VjvqA9hxHh7lf70AkQWUp6FHaCtoMRUzP+RJSoB7FZoan4QXF5eFQbUDLidqpzz36tXc8vNkQ3ZQF1bO0GmGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<!-- Hero Section -->
<section class="hero is-primary is-fullheight">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">
                Biografi Orang Terkenal
            </h1>
            <h2 class="subtitle">
                Temukan kisah inspiratif dari lima tokoh berbeda.
            </h2>
        </div>
    </div>
</section>

<!-- Main Section -->
<section class="section">
    <div class="container">
        <div class="columns is-multiline">
            <!-- Biografi 1 -->
            <div class="column is-one-fifth">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://avatars.githubusercontent.com/u/2681894?v=4" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Nama Orang Pertama</p>
                                <p class="subtitle is-6">@orang_pertama</p>
                            </div>
                        </div>

                        <div class="content">
                            Biografi singkat orang pertama. Kisah hidup dan prestasinya.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Biografi 2 -->
            <div class="column is-one-fifth">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://placekitten.com/800/601" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <div class="media">
                            <div class="media-content">
                                <p class="title is-4">Nama Orang Kedua</p>
                                <p class="subtitle is-6">@orang_kedua</p>
                            </div>
                        </div>

                        <div class="content">
                            Biografi singkat orang kedua. Kisah hidup dan prestasinya.
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tambahkan Card untuk Biografi 3, 4, dan 5 sesuai kebutuhan -->
        </div>
    </div>
</section>

</body>
</html>
