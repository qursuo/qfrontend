<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Kursus Online</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-3VjvqA9hxHh7lf70AkQWUp6FHaCtoMRUzP+RJSoB7FZoan4QXF5eFQbUDLidqpzz36tXc8vNkQ3ZQF1bO0GmGw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Hero Section -->
    <section class="hero is-primary is-fullheight">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Pendaftaran Kursus Online</h1>
          <h2 class="subtitle">Tingkatkan Pengetahuan Anda dengan Kursus Online Berkualitas.</h2>
        </div>
      </div>
    </section>

    <!-- Main Section -->
    <section class="section">
      <div class="container">
        <div class="columns is-centered">
          <div class="column is-half">
            <div class="card">
              <header class="card-header">
                <p class="card-header-title">Formulir Daftar</p>
              </header>
              <div class="card-content">
                <div class="content">
                  <form>
                    <div class="field">
                      <label class="label">Nama</label>
                      <div class="control">
                        <input class="input" type="text" placeholder="Masukkan nama Anda" />
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Email</label>
                      <div class="control">
                        <input class="input" type="email" placeholder="Masukkan email Anda" />
                      </div>
                    </div>

                    <div class="field">
                      <label class="label">Kursus Pilihan</label>
                      <div class="control">
                        <div class="select">
                          <select>
                            <option>Pilih kursus...</option>
                            <option>Komputer</option>
                            <option>Bahasa Inggris</option>
                            <option>Seni Melukis</option>
                            <option>Seni Musik</option>
                          </select>
                        </div>
                      </div>
                    </div>

                    <div class="field">
                      <div class="control">
                        <button class="button is-primary">
                          <span class="icon is-small"><i class="fas fa-check"></i></span>
                          <span>Daftar</span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
