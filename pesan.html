<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Komentar dan Ulasan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>
<body>

<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="#">
            <strong>Ulasan Produk</strong>
        </a>
    </div>
</nav>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Beri Komentar dan Ulasan
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <form>
                                <div class="field">
                                    <label class="label">Nama</label>
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Masukkan nama Anda">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Ulasan</label>
                                    <div class="control">
                                        <textarea class="textarea" placeholder="Tulis ulasan Anda"></textarea>
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="control">
                                        <button class="button is-primary">Kirim Ulasan</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
