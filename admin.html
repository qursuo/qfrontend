<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin - Qursuou</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-one-quarter">
            <!-- Sidebar -->
            <aside class="menu">
              <ul class="menu-list">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Students</a></li>
              </ul>
            </aside>
          </div>
          <div class="column">
            <!-- Content -->
            <h1 class="title">Admin Dashboard</h1>
            <!-- Place your admin content here -->
          </div>
        </div>
      </div>
    </section>
    <style>
      /* admin.css */

      /* Sidebar styles */
      .menu {
        background-color: #333; /* Warna latar belakang sidebar */
        color: white; /* Warna teks sidebar */
      }

      .menu-label {
        color: #42b983; /* Warna teks label menu */
      }

      .menu-list a {
        color: white; /* Warna teks menu item */
      }

      .menu-list a:hover {
        background-color: #42b983; /* Warna latar belakang saat item menu dihover */
        color: black; /* Warna teks saat item menu dihover */
      }

      /* Content styles */
      .title {
        color: #333333; /* Warna teks judul */
      }

      /* Custom styles for your admin content */
      /* Misalnya, Anda dapat menambahkan gaya khusus di bawah ini */

      /* Contoh: Tombol khusus */
      .button-custom {
        background-color: #42b983; /* Warna latar belakang tombol */
        color: white; /* Warna teks tombol */
      }

      .button-custom:hover {
        background-color: #36a68f; /* Warna latar belakang saat tombol dihover */
      }

      /* Custom styles untuk tabel */
      .table-custom {
        border: 1px solid #ddd; /* Garis tepi tabel */
        width: 100%;
      }

      .table-custom th {
        background-color: #42b983; /* Warna latar belakang header tabel */
        color: white; /* Warna teks header tabel */
      }

      .table-custom th,
      .table-custom td {
        padding: 10px; /* Ruang dalam sel tabel */
        text-align: center; /* Pusatkan teks di dalam sel */
      }
    </style>
  </body>
</html>
